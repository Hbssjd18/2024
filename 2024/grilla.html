<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o Responsivo con Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Fila 1: dos columnas -->
            <div class="col-12 col-md-4">
                <div class="p-3 bg-warning text-center">--------- Columna 1</div>
            </div>
            <div class="col-12 col-md-8">
                <div class="p-3 bg-warning text-center">--------- Columna 2</div>
            </div>
        </div>
        <div class="row mt-3">
            <!-- Fila 2: una columna -->
            <div class="col-12">
                <div class="p-3 bg-danger text-center">--------- Columna 3</div>
            </div>
        </div>
        <div class="row mt-3">
            <!-- Fila 3: una columna grande -->
            <div class="col-12">
                <div class="p-5 bg-info text-center">--------- Columna 4</div>
            </div>
        </div>
        <div class="row mt-3">
            <!-- Fila 4: tres columnas grandes -->
            <div class="col-12 col-md-4 order-md-1">
                <div class="p-5 bg-light text-center">--------- Columna 5</div>
            </div>
            <div class="col-12 col-md-4 order-md-2">
                <div class="p-5 bg-info text-center">--------- Columna 6</div>
            </div>
            <div class="col-12 col-md-4 order-md-3">
                <div class="p-5 bg-info text-center">--------- Columna 7</div>
            </div>
        </div>
        <div class="row mt-3">
            <!-- Fila 5: una columna grande, visible solo en tabletas -->
            <div class="col-12 d-none d-md-block d-lg-none">
                <div class="p-5 bg-info text-center">--------- Columna 8</div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
